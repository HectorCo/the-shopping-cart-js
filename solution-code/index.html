<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Un div con un span, mostrando el nombre del producto
Un div con un span, mostrando el coste de una unidad
Un div con un label y un input, donde el usuario indicará cuantas unidades comprará
Un div con un span, mostrando el precio total de todos los ítems. Este será el resultado de calcular el número de ítems multiplicado por el precio de un producto. El valor por defecto del precio total es 0
Un div con un botón delete, para eliminar un producto de la lista -->

        <div class="container">
            <div class="row">
                <div class="col"><span class="item-name">Gorra</span></div>
                <div class="col"><span class="item-price">5€</span></div>
                <div class="col"><label for="qty">qty:</label><input type="text" name="quantity" id="qty"></div>
                <div class="col"><span class="total-item"></span></div>
                <div class="col"><button class="btn btn-delete">delete</button></div>
            </div>
            <div class="row">
                <div class="col"><span class="item-name">Cinturón</span></div>
                <div class="col"><span class="item-price">10€</span></div>
                <div class="col"><label for="qty">qty:</label><input type="text" name="quantity" id="qty"></div>
                <div class="col"><span class="total-item"></span></div>
                <div class="col"><button class="btn btn-delete">delete</button></div>
            </div>
            <div class="row-create">
                <div class="col col-create"><label for="item-name-create">Name</label>
                     <input type="text" id="item-name-create">
                    </div>
                <div class="col col-create"><label for="item-price-create">Price</label>
                     <input type="text" id="item-price-create">
                 </div>
                 <button class="col btn btn-create">Create</button>
                </div>
            <button class="btn btn-success">Calculate prices</button>
            <h2>Total Price: <span>0€</span></h2>
        </div>
    
</body>
